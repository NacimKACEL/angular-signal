<mat-card appearance="outlined">
    <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <table>
                <tbody>
                    <tr>
                        <td><input matInput placeholder="name"      type="text"      class="form-control" formControlName="name"></td>
                        <td><input matInput placeholder="price"     type="text"      class="form-control" formControlName="price"></td>
                        <td><input pmatInput laceholder="selected"  type="checkbox"  class="form-check" formControlName="selected"></td>
                        <td><button btn btn-success [disabled]="!productForm.valid">Add</button></td>
                    </tr>
                </tbody>
                
            </table>
        </form>  
    </mat-card-content>
</mat-card>
